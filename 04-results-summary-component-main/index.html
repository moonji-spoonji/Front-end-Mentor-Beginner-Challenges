<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>

    <div class="result">
      <div class="inner">
        <h2> Your Result </h2> 
      
      <div class="circle">
        <h1 class="score"> 76 </h1>
        <h3 class="total"> of 100 </h3>
      </div>
    
      <div class="status">
        <h1 class="great"> Great </h1>
        <p class="user-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      </div>
      
    </div>
    
    <div class="summary">
      <h1 class="title"> Summary</h1>
      
      <div class="category reaction">
        <div class="title">
          <img src="/04-results-summary-component-main/assets/images/icon-reaction.svg" alt="">
          <h4 >Reaction</h4>
        </div>        
        <p class="summary-score"><strong> 80 </strong> / 100</p>
      </div>

      <div class="category memory">
        <div class="title">
          <img src="/04-results-summary-component-main/assets/images/icon-memory.svg" alt="">
          <h4 >Memory</h4>
        </div>        
        <p class="summary-score"><strong> 92 </strong> / 100</p>
      </div>
      
      <div class="category verbal">
        <div class="title">
          <img src="/04-results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <h4 >Verbal</h4>
        </div>
        <p class="summary-score"><strong> 61 </strong> / 100</p>
      </div>
      
      <div class="category visual">
        <div class="title">
          <img src="/04-results-summary-component-main/assets/images/icon-visual.svg" alt="">
          <h4 >Visual</h4>
        </div>
        <p class="summary-score"><strong> 72 </strong> / 100</p>
      </div>

      <button> Continue </button>
    </div>
  </section>

  </div> -->
</body>
</html>
