<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  
  <div class="content">
    <div class="left">
      <h1 class="title">
        Learn to code by watching others
      </h1>
      <p class="description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
      </p>
    </div>
  
    <div class="trial">
      <span class="bold">Try it free 7 days </span> then $20/mo. thereafter
    </div>
    <div class="right">
      <!-- <div class="box"> -->
        <form>
          <input type="text" id="first" class="first" placeholder="First Name">
          <input type="text" id="last" class="last" placeholder="Last Name">
          <input type="email" id="email" class="email" placeholder="Email Address">
          <input type="password" id="password" class="password" placeholder="Password">
          <button type="submit"> 
            Claim your free trial
          </button>
        </form>
        <p class="tos">
          By clicking the button, you are agreeing to our <span class="bold red">Terms and Services</span>
        </p>
      </div>
      <!-- </div> -->

  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
