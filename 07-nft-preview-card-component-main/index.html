<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img src="/07-nft-preview-card-component-main/images/image-equilibrium.jpg" alt="nft etherium transparent prism refracting light">

    <h1 class="name">
      Equilibrium #3429
    </h1>
    <p class="promotion">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="status">
      <p class="etherium">
        <img src="/07-nft-preview-card-component-main/images/icon-ethereum.svg" alt="cyan colored etherium symbol">
        0.041 ETH
      </p>
      <p class="time">
        <img src="/07-nft-preview-card-component-main/images/icon-clock.svg" alt="clock symbol">
        3 days left
      </p>
    </div>
    
    <hr>
    <div class="creator">
      <img src="/07-nft-preview-card-component-main/images/image-avatar.png" alt="Jules Wyvern" class="avatar">
      <p class="creator-name">
        Creation of <span class="name">Jules Wyvern</span>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Iman Abu-Khdair</a>.
  </div>
</body>
</html>
